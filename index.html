<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tell me jokes!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="tellTheWeather()" id="bodyBackground">
    <section class="localWeather">
      <p id="weather">
      </p>
      <!-- <img src="./imagenes/cludy.svg" id="weatherIcon"> -->
    </section>
    <main>
      <figure class="blob_container">
        <div class="container_joke">
          <h2>Ready for a joke? ðŸ¤£</h2>
          <p id="answer"></p>
          <button
            class="punctuation"
            onclick="giveReport(1)"
            id="onePoint"
          ></button>
          <button
            class="punctuation"
            onclick="giveReport(2)"
            id="twoPoints"
          ></button>
          <button
            class="punctuation"
            onclick="giveReport(3)"
            id="threePoints"
          ></button
          ><br />
          <button class="newJoke" onclick="getAJoke()">Nuevo chiste</button>
        </div>
        <!-- <img src="./imagenes/blob.svg" id="blobs" /> -->
      </figure>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
